<!--Write the HTML code to create the following form which contains labels, text fields, radio buttons, and buttons-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Form</title>
    </head>
    <body class="container">
        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-major="form">
                        <div class="form-group">
                            <label for="firstName">FIRST NAME:</label>
                            <input class="form-control" name="first name" id="firstName" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">LAST NAME:</label>
                            <input class="form-control" name="last name" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">EMAIL:</label>
                            <input class="form-control" type="email" name="emailAddress" id="emailInput" value ="" required>
                        </div>
                        <div class="radio">
                            <label for="majorInput">MAJOR:</label>
                            <label>
                                <input type="radio" name="major" value="cs" checked/>
                                CS
                            </label>
                            <label>
                                <input type="radio" name="major" value="csce"/>
                                CSCE
                            </label>
                            <label>
                                <input type="radio" name="major" value="math"/>
                                MATH
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
